<html>
    <head>
        <link href="Main.css" rel="stylesheet"/>
        <style type="text/css">
        .ce {
}
        </style>
<script src="jquery-1.10.2.min.js"></script>
    </head>
    <body>
        <div id="bg">
            <div id="blackLayer"></div>
            <img src="Poster1.jpg"/>
        </div>
       
    <div id="main">
            <div id="image">
                <img src="https://images2.imgbox.com/9e/df/8EVBEY1M_o.gif" width="100" height="207"/>
            </div>
            <div id="player">
                <div id="main"><center><strong>RADIO RRI MATARAM</strong></center></div>
                <div id="buttons">
                  <button id="pre" onclick="pre()"><img src="Pre.png" height="90%" width="90%"/></button>
                    <button id="play" onclick="playOrPauseSong()"><img src="Pause.png"/></button>
                    <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
                </div>

            </div>
        </div>
    </body>
    <script type="text/javascript">
    
        var songs = ["https://stream-node0.rri.co.id/streaming/14/9014/kbrn.mp3","https://stream-node0.rri.co.id/streaming/11/9011/rrimedanpro2.mp3","http://stream-node1.rri.co.id:9113/rrimatarampro1.mp3"];
        var poster = ["https://static.wikia.nocookie.net/logopedia/images/1/1a/RRI_Pro_1_Mataram.png","https://static.wikia.nocookie.net/logopedia/images/d/dd/RRI_Pro_2_Mataram.png","https://upload.wikimedia.org/wikipedia/id/thumb/5/54/Logo_RRI_Pro_3.png/250px-Logo_RRI_Pro_3.png"];
        
        var songTitle = document.getElementById("songTitle");
        var fillBar = document.getElementById("fill");
        
        var song = new Audio();
        var currentSong = 0;    // it point to the current song
        
        window.onload = playSong;   // it will call the function playSong when window is load
        
        function playSong(){
            
            song.src = songs[currentSong];  //set the source of 0th song 
            
            songTitle.textContent = songs[currentSong]; // set the title of song
            
            song.play();    // play the song
        }
        
        function playOrPauseSong(){
            
            if(song.paused){
                song.play();
                $("#play img").attr("src","Pause.png");
            }
            else{
                song.pause();
                $("#play img").attr("src","Play.png");
            }
        }
        
        song.addEventListener('timeupdate',function(){ 
            
            var position = song.currentTime / song.duration;
            
            fillBar.style.width = position * 100 +'%';
        });
        
    
        function next(){
            
            currentSong++;
            if(currentSong > 2){
                currentSong = 0;
            }
            playSong();
            $("#play img").attr("src","Pause.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }
    
        function pre(){
            
            currentSong--;
            if(currentSong < 0){
                currentSong = 2;
            }
            playSong();
            $("#play img").attr("src","Pause.png");
            $("#image img").attr("src",poster[currentSong]);
            $("#bg img").attr("src",poster[currentSong]);
        }
        
    
    
    
    
    
    
    
    
    
    </script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</html>
